<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Agregar producto</title>
</head>
<body>

    <!--Navbar-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="http://localhost:8080">Tienda online</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/views/productos">Lista de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080">Agregar producto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Chat-->
    <div class="container pt-4">
        <h1>Chat con websockets</h1>
        <label for="email">Email</label>
        <input id = "email">
        <br>
        <label for="content">Texto</label>
        <input id = "content">
        <button id="info">Enviar</button>
        <div id="log"></div>
    </div>

    <!--Form-->
    <div class="container pt-4">
        <h1>Nuevo producto</h1>
        <form action="/api/productos" method="POST" id="prodForm" name="prodForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" placeholder="Nombre" required>
                <br>
                <br>
                <label for="descripcion">Descripci贸n breve</label>
                <input name="descripcion" id="descripcion" placeholder="Descripci贸n" required>
                <br>
                <br>
                <label type="number" for="codigo">C贸digo</label>
                <input name="codigo" id="codigo" placeholder="C贸digo" required>
                <br>
                <br>
                <label type="number" for="price">Precio</label>
                <input name="price" id="price" placeholder="Precio" required>
                <br>
                <br>
                <label type="number" for="stock">Stock</label>
                <input name="stock" id="stock" placeholder="Stock" required>
                <br>
                <br>
                <label for="thumbnail">Imagen</label>
                <input type="file" accept="image/*" name="thumbnail" id="thumbnail" required>
                <div>
                    <img id="preview">
                </div>
                <br>
                <br>
                <button class="btn btn-dark" type="submit">Guardar producto</button>
            </div>
        </form>
    </div>
    <div class="container pb-4">
        <button type="button" class="btn btn-dark">
            <a href="/views/productos">Ver lista de productos</a>
        </button>
    </div>
    <br>
    <!--Tabla-->
    <div class="container">
        <h2>Productos en tiempo real</h2>
        <div id="productsTable"></div>
    </div>
    <br>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
