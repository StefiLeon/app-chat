<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <title>Registro</title>
</head>
<body>
    <!--Navbar-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="http://localhost:8080">Inicio</a>
        </nav>
    </div>

    <!--Chat-->
    <div class="container pt-4">
        <h1>Chat con websockets</h1>
        <p>Por favor ingrese sus datos para registrarse</p>
        <form id="registerForm">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" required>
            <br>
            <label for="edad">Edad</label>
            <input id="edad" type="number" name="edad">
            <br>
            <label for="alias">Alias</label>
            <input id="alias" type="text" name="alias" required>
            <br>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
            <br>
            <input type="submit" class="btn btn-dark" value="Registro">
        </form>
        <div id="log"></div>
        <p>¿Ya estás registrado? <a class="btn btn-dark" href="./pages/login.html">Iniciá sesión aquí</a></p>
        <p><a class="btn btn-dark" id='facebook-login'>Ingresa con Facebook</a></p>
    </div>

        <!--Scripts-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
